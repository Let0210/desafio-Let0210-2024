<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoo Recintos</title>
    <script type="module" src="main.js"></script> <!-- Importa o script principal -->
</head>
<body>
    <h1>Analise de Recintos do Zoológico</h1>
    <form id="animalForm">
        <label for="animal">Nome do Animal (com letras maiúsculas ou minúsculas, mas sem acento se houver):</label>
        <input type="text" id="animal" name="animal" required>
        <br><br>
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" required>
        <br><br>
        <button type="submit">Analisar Recintos</button>
    </form>
    <h2>Resultado:</h2>
    <pre id="resultado"></pre> <!-- Área para exibir os resultados -->

    <script type="module">
        import { RecintosZoo } from './recintos-zoo.js';

        document.getElementById('animalForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita o envio padrão do formulário

            // Captura os valores dos inputs
            const animal = document.getElementById('animal').value.trim().toUpperCase();
            const quantidade = parseInt(document.getElementById('quantidade').value);

            // Instancia a classe RecintosZoo e analisa os recintos
            const zoo = new RecintosZoo();
            const resultado = zoo.analisaRecintos(animal, quantidade);

            // Exibe o resultado na página
            const resultadoDiv = document.getElementById('resultado');
            if (resultado.erro) {
                resultadoDiv.textContent = `Erro: ${resultado.erro}`;
            } else {
                resultadoDiv.textContent = `Recintos Viáveis:\n${resultado.recintosViaveis.join('\n')}`;
            }
        });
    </script>
</body>
</html>
